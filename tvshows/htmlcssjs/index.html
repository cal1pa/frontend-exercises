<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Shameless Info</title>
</head>
<body>
<div class="container">
    <h1 id="show-name"></h1>
    <img id="show-image" src="" alt="Show image">
    <div class="show-details">
        <p><strong>Genres:</strong> <span id="show-genres"></span></p>
        <p><strong>Status:</strong> <span id="show-status"></span></p>
        <p><strong>Rating:</strong> <span id="show-rating"></span></p>
        <p><strong>Official Site:</strong> <a id="show-official-site" href="" target="_blank">Visit</a></p>
        <p id="show-summary"></p>
    </div>
    <button id="toggle-cast" class="button">Show Cast</button>
    <div class="cast-details">
        <h2>Cast</h2>
        <ul id="show-cast"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
